<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./recreateAWebpage2.css">
  <title>Resume - Jason Updegraff</title>
</head>

<body>
  <header>
    <!-- First Line: Logo and Title -->
    <div class="header-top">
      <img src="logo.png" alt="Dental Hygiene Logo" class="header-logo">
      <div class="header-title">The Dental Hygiene Association</div>
    </div>

    <!-- Second Line: Navigation Links -->
    <nav class="header-nav">
      <a href="#">Home</a>
      <a href="#">Adults</a>
      <a href="#">Kids</a>
      <a href="#">News</a>
      <a href="#">FAQ</a>
      <a href="#">Glossary</a>
    </nav>

    <!-- Third Line: Banner -->
    <div class="header-banner"></div>
    <hr />
  </header>

  <!-- Body Section -->
  <main>
    <div class="card news-events">
      <h2>News & Events</h2>
      <p>Stay updated on the latest dental hygiene news and upcoming events.</p>
    </div>
    <div class="card find-dentist">
      <h2>Find a Dentist</h2>
      <p>Locate a qualified dentist near you for your dental needs.</p>
    </div>
    <div class="card quick-tips">
      <h2>Quick Tips</h2>
      <p>Learn quick and easy tips to maintain your dental hygiene.</p>
    </div>
  </main>
</body>

</html>
